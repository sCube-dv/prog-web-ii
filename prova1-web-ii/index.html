<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
    <!-- import do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">
    <div class="container">
        <h2 class="mb-4">Cadastro de Cliente</h2>
        <form id="formCliente" class="border p-4 bg-white rounded shadow-sm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" />
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data de nascimento:</label>
                <input type="date" class="form-control" id="data" />
            </div>
            <div class="mb-3">
                <label for="estadoCivil" class="form-label">Estado civil:</label>
                <select class="form-select" id="estadoCivil">
                    <option value="">Selecione</option>
                    <option value="Casado">Casado</option>
                    <option value="Solteiro">Solteiro</option>
                    <option value="Divorciado">Divorciado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="obs" class="form-label">Observações:</label>
                <textarea class="form-control" id="obs" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" />
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary ms-2" onclick="fecharFormulario()">Limpar</button>
        </form>

        <h3 class="mt-5">Lista de Clientes</h3>
        <div id="listaClientes" class="mt-3"></div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
