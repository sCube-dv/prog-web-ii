<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio API ViaCEP</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>

</head>

<body>
    <div class="container mt-5">

        <h1>Cadastro de Endere√ßo</h1>

        <form>
            <div class="form-floating mb-3">

            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="logradouro" placeholder="">

                <input type="text" class="form-control" id="bairro" placeholder="">
                <label for="bairro">Bairo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="localidade" placeholder="">
                <label for="localidade">Cidade</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="uf" placeholder="">
                <label for="uf">Estado</label>
            </div>
        </form>
    </div>

</html>
